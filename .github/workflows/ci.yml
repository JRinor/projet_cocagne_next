name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Cache Docker layers
      uses: actions/cache@v3
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-

    - name: Build and start services
      run: |
        docker compose build --cache-from type=local,src=/tmp/.buildx-cache --cache-to type=local,dest=/tmp/.buildx-cache-new,mode=max
        docker compose up -d

    - name: Run linter
      run: docker compose exec -T web npm run lint

    - name: Run unit tests
      run: docker compose exec -T web npm run test:unit

    - name: Run integration tests
      run: docker compose exec -T web npm run test:integration

    - name: Run API tests
      run: docker compose exec -T web npm run test:api

    - name: Run DB tests
      run: docker compose exec -T web npm run test:db

    - name: Run security audit
      run: docker compose exec -T web npm run security:audit

    - name: Tear down Docker containers
      run: docker compose down

    - name: Move cache
      run: |
        rm -rf /tmp/.buildx-cache
        mv /tmp/.buildx-cache-new /tmp/.buildx-cache

    - name: Upload test results
      uses: actions/upload-artifact@v3
      with:
        name: test-results
        path: test-results

    - name: Notify on failure
      if: failure()
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        text: "Pipeline failed! Check the logs for more details."
        webhook_url: ${{ secrets.SLACK_WEBHOOK }}
