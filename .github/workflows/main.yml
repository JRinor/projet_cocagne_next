name: CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install
      working-directory: ./my-next-app

    - name: Lint code
      run: npm run lint
      working-directory: ./my-next-app

    - name: Build project
      run: npm run build
      working-directory: ./my-next-app

    - name: Run unit tests
      run: npm run test:unit
      working-directory: ./my-next-app
